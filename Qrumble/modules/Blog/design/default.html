	<script type="text/javascript">
		$(function(){
			$( 'a' ).hover( function(){
				$( 'a[href="' + this.getAttribute( 'href' ) + '"]' ).addClass( 'hover' );
			}, function() {
				$( 'a[href="' + this.getAttribute( 'href' ) + '"]' ).removeClass( 'hover' );
			}).filter(function(){
				return this.hostname && this.hostname !== location.hostname
			}).attr( 'target', '_blank' );
			$( 'a' ).filter(function(){
				return this.href && this.href == location.href
			}).addClass( 'current' );
		});
	</script>
